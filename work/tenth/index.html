<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../common/css/reset.css">

  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      /**
      ・検索ボタン押した時
      　キーワード取得
      　20件表示
      ・エラー
      　
      ・次へ押した時
      　1つ次のページにいく
      　ページ最後グレーアウト、キャンセル
      ・前へを押した時
      　1つ前のページにもどる
      　グレーアウト
      　イベントキャンセル
      ●変数定義
      ●イベント整理
      ●関数化する
      ●順番変える
      **/
      $(function() {
        var page = 1;
        var lastPageCount = null;
        
        $('#js-search-button').on('click', function() {
          var search = $('#js-search-word').val();
          callAjax();
          console.log(search);
        });
        $(document).on('click', '.next', function(event) {
          page++;
          callAjax();
          event.preventDefault();
        });
        // console.log(page);
        $(document).on('click', '.prev', function(event) {
          page--;
          callAjax();
          
          event.preventDefault();
        });
        
        var callAjax = function() {
          var search = $('#js-search-word').val();
          $.ajax ({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              keyword: search,
              applicationId: '1019399324990976605',
              booksGenreId: '001',
              hits: 20,
              page: page
            },
          }).done(function(data) {
            $('.lists').empty();
            $('.message').empty();
            $('.js-pager').remove();
            if (data.count > 0) {
              $.each(data.Items, function(i, Items) {
                console.log(Items);
                var listItem = '<li class=' + '"lists__item"' + '>' +
                                  '<div class=' + '"lists__item__inner"' + '>' +
                                    '<a href=' + ' class=' + '"lists__item__link"' + 'target=' + '_blank' + '>' +
                                      '<img src="' + Items.Item.mediumImageUrl + '" class=' + '"lists__item__img"' + ' alt="商品画像">' +
                                      '<p class=' + '"lists__item__detail"' + '>作品名 :' + data.Items[i].Item.title + '</p>' +
                                      '<p class=' + '"lists__item__detail"' + '>作者　:' + data.Items[i].Item.author + '</p>' +
                                      '<p class=' + '"lists__item__detail"' + '>出版社 :' + data.Items[i].Item.publisherName + '</p>' +
                                    '</a>' + 
                                  '</div>' + 
                                '</li>';
                $('.lists').append(listItem);
                
              });
            } else {
              $('.lists').before('<div class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</div>');
              
            }
            var pager = '<div class="js-pager">' + 
                          '<div class="counter">' + 
                            '<span class="counter-current">' + data.page + '</span>' + '/' +
                            '<span class="counter-all">' + data.pageCount + '</span>' + 
                          '</div>' +
                          '<ul class="btn-wrapper">' + 
                            '<li class="prev btn-item">' +'<a class="btn-anchor" href="">' + '前へ' + '</a>' + '</li>' +
                            '<li class="next btn-item">' + '<a class="btn-anchor" href="">' + '次へ' + '</a>' + '</li>' + 
                          '</ul>' + 
                        '</div>';
                        $('.lists').after(pager);
            console.log(data);
            lastPageCount = data.pageCount;
            if(page === 1) {
            $('.prev').addClass('disabled');
            }else if(page === lastPageCount) {
              $('.next').addClass('disabled');
            }else {
              $('.prev .next').removeClass('disabled')
            }
          }).fail(function(err) {
            $('.js-pager').empty();
            $('.message').empty();
            $('.lists').empty();
            var status = err.status;
            if(status === 400) {
              $('.lists').before('<div class="message">検索文字が空、もしくは半角英数字になっています。</div>');
            }else if(status === 404) {
              $('.lists').before('<div class="message">検索したデータが見つかりませんでした。</div>');
            }else if(status === 429) {
              $('.lists').before('<div class="message">検索数が上限を達しました。時間を置いてから利用してください。</div>');
            }else {
              $('.lists').before('<div class="message">エラーです。</div>');
            }
            
            
            console.log(err.status);
          });
          
        }
      });
