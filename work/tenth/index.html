<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      /**
      ・検索ボタン押した時
      　キーワード取得
      　20件表示
      ・エラー
      　
      ・次へ押した時
      　1つ次のページにいく
      　ページ最後グレーアウト、キャンセル
      ・前へを押した時
      　1つ前のページにもどる
      　グレーアウト
      　イベントキャンセル
      ●変数定義
      ●イベント整理
      ●関数化する
      ●順番変える
      **/
      $(function() {
        var page = 1;
        var lastPageCount = 1;
        
        $('#js-search-button').on('click', function() {/**検索ボタンクリックイベント**/
          page = 1;/**検索ボタン投下で１ページ目表示**/
          callAjax();
        });

        $(document).on('click', '.next', function(event) {
          event.preventDefault();/**ture**/
          if(!$(this).hasClass('disabled')) {/**nextがdisabled持っていなかったら(fals)下記の処理**/
            page++;
            callAjax();/**呼び出し**/
            $('html, body').animate({scrollTop: 0}, 0);/**一番上に0秒で戻り**/
          } 
        });

        $(document).on('click', '.prev', function(event) {/**前へをクリック**/
          event.preventDefault();/**なぜ**/
          console.log($(this).hasClass('disabled'));
          if(!$(this).hasClass('disabled')) {/**prevに'disabled'が付加(true)であればボタン無効化**/
            page--;
            callAjax();
            $('html, body').animate({scrollTop: 0}, 0);/**一番上に0秒で戻り**/
          }
        });
        function remove() {
            $('.js-pager').remove();/**指定した要素ごと消去**/
            $('.message').empty();
            $('.lists').empty();/**要素の中身を空に（小要素）**/
          }
        
        function callAjax() { /**callAjaxに検索成功時と失敗時の処理を格納**/
          var search = $('#js-search-word').val();/**inputに入力された値を格納**/
          console.log(search);
          
          $.ajax ({/**リクエスト**/
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              keyword: search,
              applicationId: '1019399324990976605',
              booksGenreId: '001',
              hits: 20,
              page: page
            },
          }).done(function(data) {
            remove();
            pager();
            if(data.page > 0) {/**ページが０以上のとき下記の処理実行**/
              $.each(data.Items, function(i, items) {
                console.log(page);
                console.log(items);
                var listItem = '<li class=' + '"lists__item"' + '>' +
                                  '<div class=' + '"lists__item__inner"' + '>' +
                                    '<a href=' + ' class=' + '"lists__item__link"' + 'target=' + '_blank' + '>' +
                                      '<img src="' + items.Item.mediumImageUrl + '" class=' + '"lists__item__img"' + ' alt="商品画像">' +
                                      '<p class=' + '"lists__item__detail"' + '>作品名 :' + items.Item.title + '</p>' +
                                      '<p class=' + '"lists__item__detail"' + '>作者　:' + items.Item.author + '</p>' +
                                      '<p class=' + '"lists__item__detail"' + '>出版社 :' + items.Item.publisherName + '</p>' +
                                    '</a>' + 
                                  '</div>' + 
                                '</li>';
                $('.lists').html(listItem);/**.lists内の最後に追加**/
                console.log(data);
              });
            } else {
              $('.search').after('<div class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</div>');
              $('.js-pager').remove();
            }
            function pager() {/**関数にページャー格納**/
              var pager = '<div class="js-pager">' + 
                            '<div class="counter">' + 
                              '<span class="counter-current">' + data.page + '</span>' + '/' +
                              '<span class="counter-all">' + data.pageCount + '</span>' + 
                            '</div>' +
                            '<ul class="btn-wrapper">' + 
                              '<li class="prev btn-item">' +'<a class="btn-anchor" href="">' + '前へ' + '</a>' + '</li>' +
                              '<li class="next btn-item">' + '<a class="btn-anchor" href="">' + '次へ' + '</a>' + '</li>' + 
                            '</ul>' + 
                          '</div>';
                          $('.lists').after(pager);
              lastPageCount = data.pageCount;/**ページ総数**/
              if(lastPageCount === 1) {
                $('.prev,.next').addClass('disabled')
              } else if (page === lastPageCount) {
                $('.next').addClass('disabled');
              } else if (page === 1) {
                $('.prev').addClass('disabled');
              } else {
                $('.prev,.next').removeClass('disabled')/**class消去**/
              }
            }
            
          }).fail(function(error) {/**失敗じの処理**/
            remove();
            var status = error.status;
            switch(status) {
              case 0:/**ネットワークエラー**/
                $('.search').after('<div class="message">ネットワークに接続できませんでした。ネットワークを確認してください。</div>');
                break;
              case 400:/**パラメーテーエラー**/
                $('.search').after('<div class="message">検索文字が空、もしくは半角英数字になっています。</div>');
                break;
              case 429:/**リクエスト過多**/
                $('.search').after('<div class="message">リクエスト数が上限を達しました。時間を置いてから利用してください。</div>');
                break;
              case 404:/**対象データが存在しなかった**/
                $('.search').after('<div class="message">検索したデータが見つかりませんでした。</div>');
                break;
              default:
                $('.search').after('<div class="message">error</div>');
                break;
            }
            console.log(error);
          });
        }
        
      });
